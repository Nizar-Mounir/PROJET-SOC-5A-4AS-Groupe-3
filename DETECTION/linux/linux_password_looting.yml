title: Linux - Password Looting Activity
id: LNX-CRED-0003
status: production
description: Detection of commands reading sensitive password files on Linux systems.
logsource:
  product: linux
  service: kunai
detection:
  selection:
    command:
      - "cat /etc/shadow"
      - "cat /etc/passwd"
      - "grep -E '^root|password' /etc/shadow"
      - "unshadow /etc/passwd /etc/shadow"
      - "strings /etc/shadow"
      - "cat /etc/security/opasswd"
      - "cat /etc/pam.d/system-auth"
      - "cat /etc/pam.d/common-password"
  condition: selection
falsepositives:
  - Administrative activity performed by root
level: high
tags:
  - attack.credential_access
  - attack.t1003
